<!DOCTYPE html>
<html lang="es">
<head>

  <title>Nuestro Universo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial;
      background: radial-gradient(circle, #020024, #000);
      color: white;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 40s linear infinite;
      opacity: 0.3;
      z-index: -3;
    }

    @keyframes moveStars {
      to { transform: translate(-300px,-300px); }
    }

    /* ðŸ’– Corazones flotando */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatHearts 6s infinite;
      opacity: 0.8;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      color: pink;
      text-shadow: 0 0 20px magenta;
    }

    /* Palabras */
    .word {
      position: absolute;
      font-size: 22px;
      opacity: 0;
      animation: zoom 7s infinite;
      text-shadow: 0 0 15px cyan;
    }

    @keyframes zoom {
      0% { transform: scale(0.2); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    /* Fotos */
    .photos {
      position: absolute;
      bottom: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .photos img {
      width: 150px;
      height: 200px;
      border-radius: 25px;
      border: 2px solid pink;
      box-shadow: 0 0 25px magenta;
      object-fit: cover;
    }

    /* BotÃ³n carta */

      text-align: center;
    }

    .next a {
      padding: 12px 25px;
      background: pink;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px magenta;
    }
  </style>
</head>
