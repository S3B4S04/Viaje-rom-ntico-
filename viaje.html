  <title>En el Universo</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #050014, #000);
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
      color: #ff8df7;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-size: 14px;
    }

    /* Palabras flotantes */
    .palabra {
      position: absolute;
      font-size: 18px;
      opacity: 0;
      animation: viajar 6s infinite;
      color: rgba(255,255,255,0.8);
    }

    @keyframes viajar {
      0% {
        transform: scale(0.2) translateZ(-500px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    /* Fotos */
    .fotos {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .fotos img {
      width: 130px;
      height: 170px;
      border-radius: 20px;
      border: 3px solid #ff4fd8;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
    }
  </style>
</head>
