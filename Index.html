<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaje Espacial</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #05051a, #000);
      overflow: hidden;
      color: white;
    }

    /* Fondo estrellas */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url("https://i.ibb.co/2YJ7L8r/stars.png");
      opacity: 0.6;
      animation: mover 80s linear infinite;
    }

    @keyframes mover {
      from { transform: translate(0,0); }
      to { transform: translate(-600px,-600px); }
    }

    /* Contenedor */
    .contenedor {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    /* Cohete animado */
    .cohete {
      font-size: 80px;
      animation: flotar 2s ease-in-out infinite;
      margin-bottom: 25px;
    }

    @keyframes flotar {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* BotÃ³n circular */
    .boton {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 255, 255, 0.15);
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px cyan, 0 0 60px rgba(0,255,255,0.4);
      transition: transform 0.3s ease;
    }

    .boton:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <div class="cohete">ðŸš€</div>

    <button class="boton" onclick="iniciarViaje()">
      Â¿Iniciamos el viaje?
    </button>
  </div>

  <script>
    function iniciarViaje() {
      window.location.href = "viaje.html";
    }
  </script>

</body>
</html>
